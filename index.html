<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="container">

            <h1 class="header">Generate <span>random password</span></h1>
            <p class="description">Never use an insecure password again.</p>
            <button class="pass-generator">Generate Passwords</button>
            
            <div class="passwords">
                <div class="password">
                    <span id="pass1"></span>
                </div>
                <div class="password">
                    <span id="pass2"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
